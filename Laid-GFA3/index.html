<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Animals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Old McDonald's Farm</h1>
      <p>
        Old McDonald has a farm, and he wants to figure out how many cows,
        sheeps, and pigs he has.
      </p>
      <p>
        After counting the pens, the amount Old McDonald had of each animal was:
      </p>
      <button onclick="generateRandomNumbers()">Count</button>
      <p id="result"></p>
      <div class="Cow">
        <img src="images/Cow.png" alt="Cow" width="120px" height="120px" />
        <p id="num1"></p>
      </div>
      <div class="Pig">
        <img src="images/Pig.png" alt="Pig" width="120px" height="120px" />
        <p id="num2"></p>
      </div>
      <div class="Sheep">
        <img src="images/Sheep.png" alt="Sheep" width="120px" height="120px" />
        <p id="num3"></p>
      </div>
      <p id="Most"></p>
      <p id="Name"></p>
      <p id="Time"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
